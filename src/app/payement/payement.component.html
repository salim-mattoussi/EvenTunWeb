<div class="container">
    <div class="row m-0">
        <div class="col-lg-7 pb-5 pe-lg-5">
            <div class="row">
                <div class="col-12 p-5">
                    <img src=" https://www.corpo-events.fr/wp-content/uploads/2017/10/organiser-son-%C3%A9v%C3%A9nement.jpg"
                        alt="">
                </div>
                <div class="row m-0 bg-light">
                    <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                        <p class="text-muted">event-code</p>
                        <p class="h5">25000<span class="ps-1"></span></p>
                    </div>
                    <div class="col-md-4 col-6  ps-30 my-4">
                        <p class="text-muted">place</p>
                        <p class="h5 m-0">cartage</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">date</p>
                        <p class="h5 m-0">08/12/2022</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">type</p>
                        <p class="h5 m-0">VIP</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">age</p>
                        <p class="h5 m-0">+18</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">prix</p>
                        <p class="h5 m-0">150 Dt</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 p-0 ps-lg-4">
            <div class="row m-0">
                <div class="col-12 px-4">
                    <div class="d-flex align-items-end mt-4 mb-2">
                        <p class="h4 m-0"><span class="pe-1">test</span><span class="pe-1">966</span><span
                                class="pe-1">B</span></p>
                        <P class="ps-3 textmuted">1L</P>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">number</p>
                        <p class="fs-14 fw-bold">1</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">prix</p>
                        <p class="fs-14 fw-bold"><span class="fas fa-dollar-sign pe-1"></span>50</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Shipping</p>
                        <p class="fs-14 fw-bold">Free</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Promo code</p>
                        <p class="fs-14 fw-bold">-<span class="fas fa-dollar-sign px-1"></span>05</p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p class="textmuted fw-bold">Total</p>
                        <div class="d-flex align-text-top ">
                            <span class="fas fa-dollar-sign mt-1 pe-1 fs-14 "></span><span class="h4">45</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 px-0">
                    <div class="row bg-light m-0">
                        <div class="col-12 px-4 my-4">
                            <p class="fw-bold">Payment detail</p>
                        </div>
                        <form #f="ngForm" >
                        <div class="col-12 px-4">
                            <div class="d-flex  mb-4">
                                <span class="">
                                    <p class="text-muted">Card number</p>
                                    <input class="form-control" type="text" 
                                        placeholder="1234 5678 9012 3456" required minlength="16" name="cardNumber" [(ngModel)]="pay.cardNumber" #e="ngModel">
                                        <div *ngIf="e.invalid && e.touched">
                                            <p *ngIf="e.hasError('required')"   id="RQ"> required</p>
                                            <p *ngIf="e.hasError('minlength')" id="RQ">minlength error</p>
                                          </div>
                                </span>
                                <div class=" w-100 d-flex flex-column align-items-end">
                                    <p class="text-muted">Expires</p>
                                    <input class="form-control2" type="text" name="cardDate" placeholder="MM/YYYY" required [(ngModel)]="pay.cardDate" #a="ngModel">
                                    <div *ngIf=" a.invalid && a.touched">
                                        <p *ngIf="a.hasError('required')"   id="RQ"> required</p></div>
                                </div>
                            </div>
                            <div class="d-flex mb-5">
                                <span class="me-5">
                                    <p class="text-muted">Cardholder name</p>
                                    <input class="form-control" type="text" name="cardName"  [(ngModel)]="pay.cardName" #n="ngModel"
                                        placeholder="Name" required>
                                        <div *ngIf=" n.touched">
                                            <p *ngIf="n.hasError('required')"   id="RQ"> required</p></div>
                                </span>
                                <div class="w-100 d-flex flex-column align-items-end">
                                    <p class="text-muted">CVC</p>
                                    <input class="form-control3" type="text" name="CVC" placeholder="XXX" required  [(ngModel)]="pay.CVC" #k="ngModel">
                                    <div *ngIf=" k.touched">
                                        <p *ngIf="k.hasError('required')"   id="RQ"> required</p></div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="row m-0">
                        <div class="col-12  mb-4 p-0">
                            <div class="btn btn-primary">Purchase<span class="fas fa-arrow-right ps-2" (click)="send()"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
