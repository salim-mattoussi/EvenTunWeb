
<!-- Section: Design Block -->
<section class="vh-100" style="background-color: #efefef;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://361185-1123098-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2021/10/sundown_05092021_laurencehowephoto-123-1-1360x1200.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>
                 
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="assets/img/microphone.png" class="img">
                    <span class="h1 fw-bold mb-0">EvenTun</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex.pat@example.com">
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="form-outline mb-4">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput [formControl]="passwordFormControl" [type]="showPassword ? 'text' : 'password'" name="password" >
                      <mat-icon matSuffix (click)="togglePasswordVisibility()">
                          {{showPassword?'visibility_off':'visibility'}}
                      </mat-icon>
                   
                      <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" id="degrade-diagonal">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a><br><br>
               
                      <div class="text-center">
                        <p>Don't have an account? <a routerLink="/singup">Register here</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
                    
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
   
            
                      
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
